<!DOCTYPE html>
<head>
    <title>
        Image garelly
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="tit" style="text-align: center;">
        <h1>How to create a dynamically image garelly project</h1>
        <h2>Django web framework</h2>
        <hr/>
    </div>
    <div class="container">
        <div class="row">
            
        {%for results in imggal%}
        <div class="col-3" style="text-align: center;">
        <h3 style="color: blue;">{{results.imgtitle}}</h3>
        <img src="{{results.image.url}}" height="150" width="160" alt = "{{results.imagetitle}}" title="{{results.imagetitle}}">
        <br/>
        <b>{{results.imgdesc}}</b>
        
        <hr/>
       </div>
        {%endfor%}
        </div>
    </div>
    
    
    
  
</body>
</html>
